<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Portfolio Graph</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    .graph-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 300px;
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      border-left: 2px solid #333;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      position: relative;
    }

    .bar {
      width: 60px;
      margin: 0 15px;
      background-color: #4caf50;
      border-radius: 8px 8px 0 0;
      transition: all 0.4s ease;
      position: relative;
    }

    .bar:hover {
      background-color: #e91e63;
      transform: scaleY(1.2);
    }

    .bar-label {
      position: absolute;
      bottom: -25px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    .bar-value {
      position: absolute;
      top: -25px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #000;
    }

  </style>
</head>
<body>

  <h1>Finance Portfolio</h1>

  <div class="graph-container">
    <div class="bar" style="height: 150px;">
      <div class="bar-value">$150</div>
      <div class="bar-label">AAPL</div>
    </div>
    <div class="bar" style="height: 200px;">
      <div class="bar-value">$200</div>
      <div class="bar-label">GOOGL</div>
    </div>
    <div class="bar" style="height: 100px;">
      <div class="bar-value">$100</div>
      <div class="bar-label">TSLA</div>
    </div>
    <div class="bar" style="height: 180px;">
      <div class="bar-value">$180</div>
      <div class="bar-label">AMZN</div>
    </div>
  </div>

</body>
</html>
