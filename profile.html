<!DOCTYPE html>
<head>
  <title>Finance Portfolio - Profile Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background-image: url("What-is-Mutual-fund-redemption_.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        text-align: center;
        padding: 20px;
      background-color: #f4f6f8;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 25px;
    }

    .profile-info h2 {
      font-size: 28px;
      color: #2c3e50;
    }

    .profile-info p {
      font-size: 16px;
      color: #555;
    }

    .section {
      margin-top: 30px;
    }

    .section h3 {
      margin-bottom: 15px;
      color: #34495e;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #ecf0f1;
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      min-width: 200px;
    }

    .card h4 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .card p {
      font-size: 18px;
      font-weight: bold;
    }

    .investments table {
      width: 100%;
      border-collapse: collapse;
    }

    .investments th,
    .investments td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    .investments th {
      background-color: #bdc3c7;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-header img {
        margin-bottom: 15px;
      }

      .stats {
        flex-direction: column;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img src="Screenshot 2025-04-25 010033.png" alt="Profile Photo" />
      <div class="profile-info">
        <h2>VIVEK</h2>
      </div>
    </div>
    <div class="section stats">
      <div class="card">
        <h4>Total Profit Value</h4>
        <p>â‚¹2,45,358</p>
      </div>
      <div class="card">
        <h4>Annual Return</h4>
        <p>9.2%</p>
      </div>
      <div class="card">
        <h4>Risk Level</h4>
        <p>Moderate</p>
      </div>
      
  </div>
</body>
</html>
